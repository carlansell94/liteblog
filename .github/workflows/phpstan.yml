name: PHPStan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6
    - name: PHPStan (php-actions)
      uses: php-actions/phpstan@v3.0.0
      with:
        configuration: phpstan.neon
        memory_limit: 256M
        path: src/
